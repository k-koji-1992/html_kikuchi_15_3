<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter-like Memo App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    #memoInput {
      width: 80%;
      margin-bottom: 10px;
    }
    #memoList {
      list-style-type: none;
      padding: 0;
    }
    .memoItem {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
      position: relative;
    }
    .deleteBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Twitter-like Memo App</h1>
  
  <input type="text" id="memoInput" placeholder="Enter your memo">
  <button onclick="postMemo()">Post</button>

  <ul id="memoList"></ul>

  <script>
    function postMemo() {
      var memoInput = document.getElementById('memoInput');
      var memoText = memoInput.value.trim();

      if (memoText === '') {
        alert('Please enter a memo.');
        return;
      }

      var timestamp = new Date().toLocaleString();
      var memoItem = document.createElement('li');
      memoItem.className = 'memoItem';
      memoItem.innerHTML = `<span>${memoText}</span><span class="deleteBtn" onclick="deleteMemo(this)">Delete</span><div>${timestamp}</div>`;

      document.getElementById('memoList').appendChild(memoItem);
      memoInput.value = '';
    }

    function deleteMemo(deleteBtn) {
      var memoItem = deleteBtn.parentNode;
      memoItem.parentNode.removeChild(memoItem);
    }
  </script>

</body>
</html>
